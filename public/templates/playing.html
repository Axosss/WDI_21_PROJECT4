<br>
<h1>Pick the right one</h1>
<h2>{{ main.time }}</h2>
<br>
<h5>Which one was made by "{{ main.winner.artist }}" ?</h5>
<br>
<!-- <a href="https://www.brooklynmuseum.org/opencollection/collections/{{ main.selectedCollection }}" target="_blank"><p>Learn more about this collection </p></a> -->

<div ng-show="main.gameEnd">
  <h1>YOU FINISHED </h1>
  <button ui-sref="game">Play again ?</button>
  <a href="https://www.brooklynmuseum.org/opencollection/collections/{{ main.selectedCollection }}" target="_blank"><p>Learn more about this collection </p></a>
</div>


<div ng-hide="main.gameEnd">
  <img ng-click="main.check(main.a)" ng-src="{{ main.a.imageUrl }}" ng-class="main.a.class">
  <img ng-click="main.check(main.b)" ng-src="{{ main.b.imageUrl }}" ng-class="main.b.class">
</div>

<p>{{ main.score }} points</p>


<!-- Other level -->

<h1>Who is the painter</h1>
<img ng-src="{{ main.winner.imageUrl }}">

<p>{{ main.winner.artist }}</p>
<p>{{ main.loser1.artist }}</p>
<p>{{ main.loser2.artist }}</p>
<p>{{ main.loser3.artist }}</p>
