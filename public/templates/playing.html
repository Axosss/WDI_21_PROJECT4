<h1>Playing</h1>
<br>
<h5>Which one was made by "{{ main.selected.artist }}" ?</h5>
<br>

<p id="test"></p>

<div ng-if="main.position">
  <img ng-click="main.win()" ng-src="{{ main.selected.imageUrl }}" id="qwerty">
  <img ng-click="main.loss()" ng-src="{{ main.other.imageUrl }}">
</div>

<div ng-if="!main.position">
  <img ng-click="main.loss()" ng-src="{{ main.other.imageUrl }}">
  <img ng-click="main.win()" ng-src="{{ main.selected.imageUrl }}">
</div>


<p>{{ main.score }} points</p>
